# Use an in-memory HSQL database. Note: I append 'test' in front of each key so that maven doesn't transform the keys
# on the build life cycle : process-resources which occurs just before the compile mvn step.

test.vcl.db.username=sa
test.vcl.db.password=
test.vcl.db.driver=org.hsqldb.jdbcDriver
test.vcl.db.url=jdbc:hsqldb:mem:testdb
test.vcl.hibernate.dialect=org.hibernate.dialect.HSQLDialect
test.vcl.hibernate.hbm2ddl.auto=create